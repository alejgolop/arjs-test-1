<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <script>
      AFRAME.registerComponent("event-listener", {
        init: function() {
          this.el.addEventListener("click", function(e) {
            alert("Click");
            });
          }
      });
    </script>

  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-text
        value="This content will always face you."
        look-at="[gps-camera]"
        scale="120 120 120"
        gps-entity-place="latitude: 37.763914941654; longitude: -3.7916108965873714;"
        event-listener
      ></a-text>

      <a-box rotation="0 45 0" color="#4CC3D9" scale="10 10 10"  gps-entity-place="latitude: 37.76457862257369; longitude: -3.7916779518127437;"
      event-listener></a-box>

      <a-camera gps-camera rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
