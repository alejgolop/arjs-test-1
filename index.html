<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

    <script src="./script.js"></script>
    <link rel="stylesheet" href="index.css">
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
      cursor='rayOrigin: mouse; fuse: true; fuseTimeout: 0;'
      raycaster="objects: [gps-entity-place];"
      >
      
	   <a-link
		title="Link Test"
        scale="3 3"
		look-at="[gps-camera]"
        gps-entity-place="latitude: 37.76798810989435; longitude: -3.7883788347244263;"
        onclick="clickListener()"
      ></a-link>


      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" scale="3 3"  gps-entity-place="latitude: 37.767746397686516; longitude: -3.787896037101745;"
      onclick="clickListener()"></a-box>

      <!-- using gpsMinDistance: 5 => update GPS only if user moves by 5 meters or more => avoid shaking for near objects -->
        <!-- using accelerationToMove: 1.0 => 'smooth' inertial sensors precision in order to avoid distant places shaking -->
      <a-camera gps-camera rotation-reader>
      
      </a-camera>
    </a-scene>
  </body>
</html>
<!--https://alejgolop.github.io/arjs-test-1/-->
