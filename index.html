<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

    <script>
      AFRAME.registerComponent("clickhandler", {
        init: function () {
          this.el.addEventListener("click", () => {
            alert("Clicked!");
          });
        },
      });
    </script>

    <script src="script.js"></script>
    <!--<link rel="stylesheet" href="index.css"> -->
  </head>

  <body style="margin: 0; overflow: hidden">
    <!--<div class="arjs-loader">
      <div>Loading, please wait...</div>
    </div>-->
    <a-scene
      cursor="rayOrigin: mouse; fuse: true; fuseTimeout: 0;"
      raycaster="objects: [clickhandler];"
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >
      <a-box
        clickhandler
        material="color: red;"
        scale="20 20 20"
        gps-entity-place="latitude: 37.76471432656511; longitude: -3.791503608226776;"
      >
      </a-box>

      <a-sphere 
        clickhandler
        radius="3" color="#DDFF00"
        gps-entity-place="latitude: 37.76978184422391; longitude: -3.7881374359130855;"></a-sphere>

        <a-text
        value="Texto orientado a CÃ¡mara"
        color="#5797ff"
        look-at="[gps-camera]"
        scale="15 15 15"
        gps-entity-place="latitude: 37.768925267300446; longitude: -3.7874293327331543;"
      ></a-text>

      <a-camera look-controls-enabled='false' arjs-look-controls='smoothingFactor: 0.1' gps-camera="minDistance: 10;maxDistance: 3000;"  rotation-reader> </a-camera>
    </a-scene>
  </body>
</html>
