<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <link rel="stylesheet" href="index.css">
    <script src="lib/aframe.min.js"></script>
    <script src="lib/aframe-ar.min.js"></script>
    <script src="lib/aframe-extras.loaders.min.js"></script>
    <script src="lib/aframe-look-at-component.min.js"></script>
    <script src="script.js"></script>
    <script>
      AFRAME.registerComponent("clickhandler", {
        init: function () {
          this.el.addEventListener("click", () => {
            alert("Clicked!");
          });
        },
      });
    </script>
    
  </head>

  <body style="margin: 0; overflow: hidden">
    <!--<div class="arjs-loader">
      <div>Loading, please wait...</div>
    </div>-->
    <a-scene
      cursor="rayOrigin: mouse; fuse: true; fuseTimeout: 0;"
      raycaster="objects: [clickhandler];"
      vr-mode-ui="enabled: false"
      selectCamera="true"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false;"
    >

    <a-assets>
      <img id="info-icon" src="img/info.png" scale="1 1 1">
    </a-assets>


      <a-box
        clickhandler
        material="color: red;"
        scale="20 20 20"
        gps-entity-place="latitude: 37.76471432656511; longitude: -3.791503608226776;"
      >
      </a-box>

      <a-sphere 
        clickhandler
        radius="2" color="#DDFF00"
        gps-entity-place="latitude: 37.76978184422391; longitude: -3.7881374359130855;"></a-sphere>

        <a-cylinder
        clickhandler
        radius="0.5" height="2.5" color="#0DFF7A"
        gps-entity-place="latitude: 37.769154254182375; longitude: -3.789553642272949;"></a-cylinder>


        <a-text
        clickhandler
        value="¡Texto orientado a Cámara!"
        font= "fonts/verdana.fnt"
        fontImage= "fonts/verdana.png"
        color="#5797ff"
        anchor="center"
        look-at="[gps-camera]"
        scale="10 10 10"
        gps-entity-place="latitude: 37.769535897409874; longitude: -3.7888669967651367;"
      ></a-text>

      <a-image src="#info-icon" 
      look-at="[gps-camera]"
      height="20"
      width="20"
      clickhandler
      gps-entity-place="latitude: 37.768925267300446; longitude: -3.7874293327331543;">
    </a-image>

    <a-camera arjs-look-controls='smoothingFactor: 0.1' rotation-reader gps-camera="minDistance: 20;maxDistance: 100;gpsTimeInterval:1000;">
    </a-camera>
    
    </a-scene>
  </body>
</html>
